<div class="containerTwo">
    <form #form='ngForm' class='mb-4' autocomplete='off' (submit)='onSubmit(form)'>
        <img src="/assets/img/users.png" class="mx-auto d-block imgUser2">

        <div class='form-group'>
            <label> {{'LOGIN.USERNAME' | translate }}</label>
            <input class="form-control" #UserName='ngModel' name='UserName' [(ngModel)]='formModel.UserName' required>
        </div>
        <div class='form-group'>
            <label> {{'LOGIN.PASSWORD' | translate }}</label>
            <input type="password" class="form-control" #Password='ngModel' name='Password' [(ngModel)]='formModel.Password' required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
                <button type="submit" class="btn btn-lg btn-block" [disabled]='form.invalid'> {{'LOGIN.SIGN' | translate }}</button>
            </div>
        </div>
        <div class="log">
            <h3> {{'LOGIN.NEWACCOUNT' | translate }}</h3>
            <button class="btn btn-danger my-2 my-sm-0" [routerLink]="['/user/registration']"> {{'LOGIN.REGISTER' | translate }}</button>
        </div>
        <div class="log">
            <h3> {{'LOGIN.FORGET' | translate }}</h3>
            <button class="btn btn-danger my-2 my-sm-0" [routerLink]="['/user/forget-password']"> {{'LOGIN.REMIND' | translate }}</button>
        </div>
    </form>
</div>
